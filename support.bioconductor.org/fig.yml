db:
    image: "training/postgres"
web:
    environment:
        POSTGRES_PASSWORD: "mypostgrespassword"
        POSTGRESQL_HOST: "db"
        POSTGRES_DATABASE_NAME: "biostar"
    image: "dtenenba/support.bioconductor.org"
    volumes:
     - "biostar-central:/biostar-central"
    command: "/conf/start.sh"
    ports:
     - "8080"
    links:
     - "db"
